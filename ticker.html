<!DOCTYPE html>

<html lang="de">

<head>
    <meta charset="UTF-8"/>
    <title>Ticker View</title>

    <link href="ticker.css" rel="stylesheet"/>
</head>

<body>
<div id="text-container">
    <div id="text"></div>
</div>

<script>
    window.api?.onUpdateTickerText((text) => {
        document.getElementById('text').textContent = text;
    });
</script>
</body>

</html>
